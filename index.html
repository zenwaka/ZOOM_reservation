<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>会議予約一覧</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; }
    h1 { margin-bottom: 0.5rem; }
    p { margin-bottom: 2rem; }
    table { border-collapse: collapse; width: 100%; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #eee; }
    a { color: #0077cc; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>会議予約一覧</h1>
  <p>
    会議の予約をご希望の方は、以下のフォームから申請してください：<br>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSeo-dHHhUbRbek30AeOoiZKu8TpEzoG89om46XhAxYKP65NzA/viewform" target="_blank">
      ▶ 会議予約フォームはこちら
    </a>
  </p>

  <table id="reservation-table">
    <thead>
      <tr>
        <th>予約者</th>
        <th>開始</th>
        <th>終了</th>
        <th>会議名</th>
        <th>会議URL</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/スプレッドシートID/pub?output=csv';

    fetch(csvUrl)
      .then(response => response.text())
      .then(csvText => {
        const parsed = Papa.parse(csvText, { header: false });
        const rows = parsed.data.slice(1); // ヘッダー行を除く

        const tbody = document.querySelector('#reservation-table tbody');
        rows.forEach(row => {
          const url = row[5] && row[5].trim() !== '' ? `<a href="${row[5]}" target="_blank">${row[5]}</a>` : '事務局発行対応待ち';
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row[1]}</td>  <!-- 予約者 -->
            <td>${row[2]}</td>  <!-- 開始 -->
            <td>${row[3]}</td>  <!-- 終了 -->
            <td>${row[4]}</td>  <!-- 会議名 -->
            <td>${url}</td>     <!-- 会議URL -->
          `;
          tbody.appendChild(tr);
        });
      });
  </script>
</body>
</html>
